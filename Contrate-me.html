<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar um Projeto | Josué Chagas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Raleway', sans-serif; background-color: #fdfaf6; color: #0d1b2a; }
        h1, h2, h3, h4, h5, h6, legend { font-family: 'Playfair Display', serif; }
        .text-gold { color: #d4af37; }
        .bg-deep-blue { background-color: #0d1b2a; }
        .border-soft-gold { border-color: #d4af37; }
        .bg-soft-gold { background-color: #d4af37; }
        .text-deep-blue { color: #0d1b2a; }
        .tooltip-container { position: relative; display: inline-flex; align-items: center; }
        .tooltip-text { visibility: hidden; width: 250px; background-color: #333; color: #fff; text-align: left; border-radius: 6px; padding: 10px; position: absolute; z-index: 10; bottom: 125%; left: 50%; margin-left: -125px; opacity: 0; transition: opacity 0.3s; font-family: 'Raleway', sans-serif; font-size: 14px; font-weight: 400; }
        .tooltip-container:hover .tooltip-text { visibility: visible; opacity: 1; }
        input[type="radio"], input[type="checkbox"] { accent-color: #0d1b2a; }
    </style>
</head>
<body class="bg-white">
    <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-50 shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2">
                 <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10" fill="#0d1b2a"/><path d="M12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2Z" fill="#fdfaf6" fill-opacity="0.9"/><path d="M16 12C16 14.2091 14.2091 16 12 16C9.79086 16 8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12Z" fill="#d4af37"/></svg>
                <span class="text-xl font-semibold text-gray-800">Josué Chagas</span>
            </a>
            <ul class="hidden md:flex items-center space-x-8">
                <li><a href="projetos.html" class="text-gray-600 hover:text-gold transition-colors">Meus Projetos</a></li>
                <li><a href="habilidades.html" class="text-gray-600 hover:text-gold transition-colors">Habilidades</a></li>
                <li><a href="contrate-me.html" class="text-gold font-semibold">Contrate-me</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto px-6 py-16 md:py-24">
        <h1 class="text-5xl md:text-6xl font-bold text-center mb-4">Vamos Começar um Projeto?</h1>
        <p class="text-center text-lg text-gray-600 mb-16">Use este guia para montar um orçamento inicial para sua ideia.</p>
        <form id="project-form">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-16">
                <div class="lg:col-span-2 space-y-12">
                    <fieldset><legend class="text-2xl font-bold mb-4">Projeto</legend><div class="space-y-3"><label class="flex items-center p-4 border rounded-lg cursor-pointer"><input type="radio" name="design" class="mr-4 h-5 w-5" data-cost="0" data-label="Design próprio" checked> Eu já tenho um design</label><label class="flex items-center p-4 border rounded-lg cursor-pointer"><input type="radio" name="design" class="mr-4 h-5 w-5" data-cost="1500" data-label="Preciso de um design"> Eu preciso de um design (+R$1.500)</label></div></fieldset>
                    <fieldset><legend class="text-2xl font-bold mb-4">Backend / CMS</legend><div class="space-y-3"><label class="flex items-center p-4 border rounded-lg cursor-pointer"><input type="radio" name="backend" class="mr-4 h-5 w-5" data-cost="0" data-label="Sem CMS" checked> Não preciso de um CMS <span class="tooltip-container ml-2"><i class="fas fa-question-circle text-gray-400"></i><span class="tooltip-text">CMS (Sistema de Gerenciamento de Conteúdo) permite que você edite o conteúdo do site (textos, imagens) facilmente sem precisar de um programador. Ex: WordPress, Shopify.</span></span></label><label class="flex items-center p-4 border rounded-lg cursor-pointer"><input type="radio" name="backend" class="mr-4 h-5 w-5" data-cost="1500" data-label="Com CMS"> Preciso de um CMS (+R$1.500)</label></div></fieldset>
                    <fieldset>
                        <legend class="text-2xl font-bold mb-4">Coberturas Extras</legend>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                            <label class="flex items-center p-3 border rounded-lg cursor-pointer"><input type="checkbox" name="extras" class="mr-3 h-5 w-5" data-cost="1000" data-label="Animações 2D">Animações 2D (+R$1.000) <span class="tooltip-container ml-auto"><i class="fas fa-question-circle text-gray-400"></i><span class="tooltip-text">Adiciona vida à página com movimentos e transições suaves em elementos 2D. Usa tecnologias como SVG, Lottie e GSAP.</span></span></label>
                            <label class="flex items-center p-3 border rounded-lg cursor-pointer"><input type="checkbox" name="extras" class="mr-3 h-5 w-5" data-cost="1500" data-label="Animações 3D">Animações 3D (+R$1.500) <span class="tooltip-container ml-auto"><i class="fas fa-question-circle text-gray-400"></i><span class="tooltip-text">Criação de elementos e ambientes tridimensionais interativos. Usa tecnologias como ThreeJS e React Three Fiber.</span></span></label>
                            <label class="flex items-center p-3 border rounded-lg cursor-pointer"><input type="checkbox" name="extras" class="mr-3 h-5 w-5" data-cost="1500" data-label="E-commerce">E-commerce (+R$1.500) <span class="tooltip-container ml-auto"><i class="fas fa-question-circle text-gray-400"></i><span class="tooltip-text">Integração de sistemas de pagamento como Stripe ou PayPal e funcionalidades de carrinho de compras.</span></span></label>
                            <label class="flex items-center p-3 border rounded-lg cursor-pointer"><input type="checkbox" name="extras" class="mr-3 h-5 w-5" data-cost="1250" data-label="Logins e Perfis">Logins e Perfis (+R$1.250) <span class="tooltip-container ml-auto"><i class="fas fa-question-circle text-gray-400"></i><span class="tooltip-text">Implementação de sistemas de cadastro, login e perfis de usuário para áreas restritas.</span></span></label>
                            <label class="flex items-center p-3 border rounded-lg cursor-pointer"><input type="checkbox" name="extras" class="mr-3 h-5 w-5" data-cost="750" data-label="Mapeamento">Mapeamento (+R$750) <span class="tooltip-container ml-auto"><i class="fas fa-question-circle text-gray-400"></i><span class="tooltip-text">Uso de mapas interativos, geolocalização e rotas. Ideal para negócios locais e guias.</span></span></label>
                            <label class="flex items-center p-3 border rounded-lg cursor-pointer"><input type="checkbox" name="extras" class="mr-3 h-5 w-5" data-cost="1500" data-label="Dados em tempo real">Dados em tempo real (+R$1.500) <span class="tooltip-container ml-auto"><i class="fas fa-question-circle text-gray-400"></i><span class="tooltip-text">Permite interações instantâneas, como chats e notificações ao vivo, usando WebSockets.</span></span></label>
                            <label class="flex items-center p-3 border rounded-lg cursor-pointer"><input type="checkbox" name="extras" class="mr-3 h-5 w-5" data-cost="500" data-label="Pesquisa no site">Pesquisa no site (+R$500) <span class="tooltip-container ml-auto"><i class="fas fa-question-circle text-gray-400"></i><span class="tooltip-text">Implementa um motor de busca rápido e eficiente no site, como Algolia ou MeiliSearch.</span></span></label>
                        </div>
                    </fieldset>
                </div>
                <div class="lg:col-span-1">
                    <div class="sticky top-28 bg-white p-8 rounded-lg shadow-xl">
                        <h2 class="text-3xl font-bold mb-6">Resumo do Projeto</h2>
                        <div id="summary-items" class="space-y-2 text-gray-700 mb-6 min-h-[150px]"></div>
                        <div class="border-t pt-6 space-y-4">
                            <label class="flex items-center text-sm cursor-pointer"><input type="checkbox" id="discount" name="extras" class="mr-3 h-5 w-5" data-cost="0" data-label="Desconto de parceiro"> Já nos conhecemos? (10% de desconto)</label>
                            <div class="flex justify-between items-center font-bold text-2xl">
                                <span>Total:</span>
                                <span id="total-cost">R$ 0,00</span>
                            </div>
                            <button type="button" class="w-full mt-4 bg-soft-gold text-deep-blue font-bold py-3 px-6 rounded-lg shadow-lg hover:brightness-110 transition-all">
                                Agende uma Reunião
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <footer class="bg-deep-blue text-white py-8 mt-16">
        <div class="container mx-auto px-6 text-center">
             <p>&copy; 2025 Josué Chagas. Forjando sistemas com propósito e visão.</p>
        </div>
    </footer>
    <audio id="selection-sound" src="audio/selecao.mp3"></audio>
    <script>
        const form = document.getElementById('project-form');
        const summaryItemsEl = document.getElementById('summary-items');
        const totalCostEl = document.getElementById('total-cost');
        const discountCheckbox = document.getElementById('discount');
        const selectionSound = document.getElementById('selection-sound');
        const formatter = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });
        function updateSummary() {
            let totalCost = 0;
            let summaryHtml = '';
            const selectedItems = new Set();
            const inputs = form.querySelectorAll('input[type="radio"]:checked, input[type="checkbox"]:checked');
            inputs.forEach(input => {
                if (input.id === 'discount') return;
                const cost = parseFloat(input.dataset.cost || 0);
                const label = input.dataset.label;
                if (label) selectedItems.add(label);
                totalCost += cost;
            });
            selectedItems.forEach(item => { summaryHtml += `<div>- ${item}</div>`; });
            summaryItemsEl.innerHTML = summaryHtml;
            if (discountCheckbox.checked) {
                const discountAmount = totalCost * 0.10;
                totalCost -= discountAmount;
                summaryItemsEl.innerHTML += `<div class="text-green-600 font-semibold">- Desconto 10% (-${formatter.format(discountAmount)})</div>`;
            }
            totalCostEl.textContent = formatter.format(totalCost);
        }
        form.querySelectorAll('input[type="radio"], input[type="checkbox"]').forEach(input => {
            input.addEventListener('click', () => {
                selectionSound.currentTime = 0;
                selectionSound.play().catch(error => console.log("A reprodução automática de áudio foi bloqueada pelo navegador."));
            });
        });
        form.addEventListener('change', updateSummary);
        document.addEventListener('DOMContentLoaded', updateSummary);
    </script>
</body>
</html>
