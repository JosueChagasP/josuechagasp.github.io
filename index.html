<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josué Chagas | Forjando Sistemas com Propósito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Raleway', sans-serif; background-color: #fdfaf6; color: #0d1b2a; overflow: hidden; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Playfair Display', serif; }
        .text-gold { color: #d4af37; }
        .bg-deep-blue { background-color: #0d1b2a; }
        .bg-soft-gold { background-color: #d4af37; }
        .text-deep-blue { color: #0d1b2a; }
        #code-container { clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%, 0% 25%, 20% 25%, 20% 75%, 80% 75%, 80% 25%, 0% 25%); }
        .code-particle { position: absolute; font-family: monospace; color: #d4af37; opacity: 0.5; user-select: none; transition: transform 1s ease-out, opacity 1s ease-out; will-change: transform, opacity; }
    </style>
</head>
<body class="w-screen h-screen">
    <header class="bg-white/80 backdrop-blur-lg fixed top-0 left-0 right-0 z-50 shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10" fill="#0d1b2a"/><path d="M12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2Z" fill="#fdfaf6" fill-opacity="0.9"/><path d="M16 12C16 14.2091 14.2091 16 12 16C9.79086 16 8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12Z" fill="#d4af37"/></svg>
                <span class="text-xl font-semibold text-gray-800">Josué Chagas</span>
            </a>
            <ul class="hidden md:flex items-center space-x-8">
                <li><a href="projetos.html" class="text-gray-600 hover:text-gold transition-colors">Meus Projetos</a></li>
                <li><a href="habilidades.html" class="text-gray-600 hover:text-gold transition-colors">Habilidades</a></li>
                <li><a href="contrate-me.html" class="text-gray-600 hover:text-gold transition-colors">Contrate-me</a></li>
            </ul>
        </nav>
    </header>
    <main id="hero" class="h-screen w-screen flex items-center justify-center relative">
        <div id="code-container" class="absolute inset-0 z-0"></div>
        <div class="text-center z-10 p-6 max-w-4xl mx-auto">
            <h1 class="text-5xl md:text-7xl font-bold text-gray-900">Olá, sou Josué.</h1>
            <p class="mt-6 text-lg md:text-2xl text-gray-700 leading-relaxed">
                Forjo sistemas com propósito, escrevo códigos com intenção e sigo a visão que vem do alto.
                <br>
                Estou pronto para missões que pedem mais do que técnica: <span class="text-gold font-semibold">pedem direção.</span>
            </p>
            <div class="mt-10">
                <a href="Josue Chagas Pereira FullStack.pdf" download="Josue_Chagas_CV.pdf" class="inline-block bg-soft-gold text-deep-blue font-bold py-3 px-8 rounded-lg shadow-lg transition-all hover:brightness-110 transform hover:scale-105">
                    Meu currículo
                </a>
            </div>
        </div>
    </main>
    <script>
        const container = document.getElementById('code-container');
        const snippets = ['=>', '{}', '()', 'SELECT', 'FROM', 'WHERE', 'const', 'let', '<div>','git commit', 'async', 'await', 'Promise', 'React', 'Node.js', 'Python','CSS', 'HTML', 'API', 'JSON', 'SQL', 'C++', 'PHP', 'Docker', 'JWT','import', 'export', '...spread', 'reduce()', 'map()', 'filter()', '0101'];
        const numParticles = 120;
        for (let i = 0; i < numParticles; i++) {
            const particle = document.createElement('div');
            particle.className = 'code-particle';
            particle.textContent = snippets[Math.floor(Math.random() * snippets.length)];
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.fontSize = `${Math.random() * 16 + 8}px`;
            container.appendChild(particle);
        }
        let resetTimer;
        container.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.code-particle');
            particles.forEach(p => {
                const rect = p.getBoundingClientRect();
                const distance = Math.hypot(e.clientX - (rect.left + rect.width / 2), e.clientY - (rect.top + rect.height / 2));
                if (distance < 100) {
                    const angle = Math.atan2(e.clientY - (rect.top + rect.height / 2), e.clientX - (rect.left + rect.width / 2));
                    const force = 1 - (distance / 100);
                    const moveX = Math.cos(angle) * force * -50;
                    const moveY = Math.sin(angle) * force * -50;
                    p.style.transform = `translate(${moveX}px, ${moveY}px) scale(0.5)`;
                    p.style.opacity = '0';
                }
            });
            clearTimeout(resetTimer);
            resetTimer = setTimeout(() => {
                document.querySelectorAll('.code-particle').forEach(p => {
                    if (p.style.opacity === '0') {
                        p.style.transform = 'translate(0, 0) scale(1)';
                        p.style.opacity = '0.5';
                    }
                });
            }, 100);
        });
    </script>
</body>
</html>
